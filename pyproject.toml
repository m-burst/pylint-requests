[tool.poetry]
name = "pylint-requests"
version = "0.1.1"
description = "A pylint plugin to check for common issues with usage of requests"
authors = ["Mikhail Burshteyn <mdburshteyn@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/m-burst/pylint-requests"
homepage = "https://pypi.org/project/pylint-requests"
keywords = ["pylint", "requests", "timeout"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Environment :: Plugins",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Quality Assurance",
]

[tool.poetry.dependencies]
python = "^3.6"

pylint = "^2.0"

[tool.poetry.dev-dependencies]
black = {version = "^19.3b0",allow-prereleases = true}
flake8-awesome = ">=0.2.0"
mypy = "^0.780"
pytest = "^5.4.3"
pytest-cov = "^2.10"
pytest-deadfixtures = "^2.1"
pytest-mock = "^3.1.1"
unify = "^0.5.0"
requests = "^2.24"
bump2version = "^1.0.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
